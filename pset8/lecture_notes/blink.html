<!DOCTYPE HTML>

<html>
    <head>
        <script>

            function blink()
            {
                let div = document.getElementById("greeting");
                if (div.style.visibility == "hidden")
                {
                    div.style.visibility = "visible";
                }
                else
                {
                    div.style.visibility = "hidden";
                }
            }

            // blink every 500 ms
            window.setInterval(blink, 50);

        </script>
        <title>blink</title>
    </head>
    <body>
        <div id="greeting">
            hello, world
        </div>
    </body>
</html>
